<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankalp Sharma</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons (For Social Icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
    /* ===== VARIABLES ===== */
    :root {
        --primary-color: #007bff;
        --dark-color: #1a1a2e;
        --light-color: #f8f9fa;
        --accent-color: #00adb5;
        --font-family: "Poppins", sans-serif;
        --transition: 0.3s ease-in-out;
    }

    /* ===== RESET & BASE STYLES ===== */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: var(--font-family);
        scroll-behavior: smooth;
    }

    body {
        background-color: var(--light-color);
        color: var(--dark-color);
        font-size: 16px;
        line-height: 1.6;
    }

    a {
        text-decoration: none;
        color: inherit;
        transition: var(--transition);
    }

    a:hover {
        color: var(--accent-color);
    }

    ul {
        list-style: none;
    }

    /* ===== NAVBAR ===== */
    .header {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary-color);
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        font-weight: 600;
        padding: 8px 16px;
        border-radius: 5px;
        transition: var(--transition);
    }

    .nav-links a:hover {
        background-color: var(--primary-color);
        color: white;
    }

    /* ===== HERO SECTION ===== */
    .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        color: white;
        padding: 2rem;
    }

    .hero h1 {
        font-size: 3rem;
        font-weight: 700;
    }

    .hero p {
        font-size: 1.2rem;
        margin-top: 10px;
    }

    .hero .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: white;
        color: var(--primary-color);
        font-weight: bold;
        border-radius: 5px;
        transition: var(--transition);
    }

    .hero .btn:hover {
        background: var(--accent-color);
        color: white;
    }

    /* ===== ABOUT SECTION ===== */
    .about {
        padding: 4rem 2rem;
        text-align: center;
        background-color: var(--light-color);
    }

    .about h2 {
        font-size: 2.5rem;
        color: var(--primary-color);
    }

    .about p {
        max-width: 700px;
        margin: auto;
        margin-top: 10px;
        font-size: 1.1rem;
        color: #555;
    }

    /* ===== SKILLS SECTION ===== */
    .skills {
        padding: 4rem 2rem;
        text-align: center;
        background: var(--dark-color);
        color: white;
    }

    .skills h2 {
        font-size: 2.5rem;
        color: var(--primary-color);
    }

    .skills-list {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .skill {
        background: var(--light-color);
        padding: 15px 25px;
        border-radius: 5px;
        color: var(--dark-color);
        font-weight: 600;
        transition: var(--transition);
    }

    .skill:hover {
        background: var(--primary-color);
        color: white;
    }

    /* ===== CONTACT SECTION ===== */
    .contact {
        padding: 4rem 2rem;
        text-align: center;
        background-color: var(--light-color);
    }

    .contact h2 {
        font-size: 2.5rem;
        color: var(--primary-color);
    }

    .contact form {
        max-width: 500px;
        margin: auto;
        margin-top: 20px;
    }

    .contact input, .contact textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid var(--primary-color);
        border-radius: 5px;
    }

    .contact .btn {
        padding: 10px 20px;
        background: var(--primary-color);
        color: white;
        font-weight: bold;
        border-radius: 5px;
        transition: var(--transition);
    }

    .contact .btn:hover {
        background: var(--accent-color);
    }

    /* ===== FOOTER ===== */
    .footer {
        text-align: center;
        padding: 2rem;
        background: var(--dark-color);
        color: white;
    }

    .footer .social-icons {
        margin-top: 10px;
    }

    .footer .social-icons a {
        font-size: 1.5rem;
        margin: 0 10px;
        transition: var(--transition);
    }

    .footer .social-icons a:hover {
        color: var(--primary-color);
    }

    /* ===== RESPONSIVENESS ===== */
    @media (max-width: 768px) {
        .hero h1 {
            font-size: 2.5rem;
        }

        .skills-list {
            flex-direction: column;
            align-items: center;
        }
    }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">Sankalp Sharma</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Skills</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div>
            <h1>Welcome to My Portfolio</h1>
            <p>Web Developer | Designer | Innovator</p>
            <a href="#" class="btn">Contact Me</a>
        </div>
    </section>

    <!-- OTHER SECTIONS -->
    <section class="about">
        <h2>About Me</h2>
        <p>A passionate web developer specializing in front-end development...</p>
    </section>

    <section class="skills">
        <h2>My Skills</h2>
        <div class="skills-list">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2025 Sankalp Sharma. All Rights Reserved.</p>
    </footer>

</body>
</html>
